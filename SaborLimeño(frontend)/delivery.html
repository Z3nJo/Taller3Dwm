<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preconfirmaci√≥n - Delivery</title>
  <link rel="stylesheet" href="Style_paginas/pa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/delivery.css">
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Confirmar Delivery</h2>

      <div class="mb-4">
        <h5>üìç Direcci√≥n de entrega</h5>
        <p class="mb-1"><strong id="cliente-nombre">‚Äî</strong></p>
        <p class="mb-1" id="cliente-direccion">‚Äî</p>
        <p class="mb-0" id="cliente-telefono">Tel: ‚Äî</p>
      </div>

      <div class="alert alert-info">
        ‚è±Ô∏è Tiempo estimado de llegada: <strong>30 - 40 minutos</strong>
      </div>

      <div class="mb-4">
        <h5>üí≥ Forma de pago</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pago-delivery" id="pagoEfectivo" value="efectivo" checked>
          <label class="form-check-label" for="pagoEfectivo">Efectivo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pago-delivery" id="pagoTarjeta" value="tarjeta">
          <label class="form-check-label" for="pagoTarjeta">Tarjeta</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pago-delivery" id="pagoTransferencia" value="transferencia">
          <label class="form-check-label" for="pagoTransferencia">Transferencia</label>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="resumen.html" class="btn btn-secondary btn-lg">Volver</a>
        <button type="button" id="btnConfirmar" class="btn btn-success btn-lg">Confirmar Pedido</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEfectivo" tabindex="-1" aria-labelledby="modalEfectivoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEfectivoLabel">Pago en Efectivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Total a pagar: <strong>$0</strong></p>
          <div class="mb-3">
            <label for="montoCliente" class="form-label">Monto con el que pagas</label>
            <input type="number" class="form-control" id="montoCliente" placeholder="Ej: 20000">
          </div>
          <div id="vueltoMsg" class="alert alert-info d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <a href="confirmacion.html" class="btn btn-success" id="btnConfirmarPago">Confirmar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    // Limpiar m√©todo anterior
    sessionStorage.removeItem("metodoPago");

    const correoUsuario = sessionStorage.getItem("correoUsuario");
    let idUsuario = null;

    if (correoUsuario) {
      try {
        const resp = await fetch(`http://127.0.0.1:8000/usuario/${encodeURIComponent(correoUsuario)}`);
        const usuario = await resp.json();
        idUsuario = usuario._id;
        document.getElementById("cliente-nombre").textContent = usuario.nombre || "‚Äî";
        document.getElementById("cliente-direccion").textContent = usuario.direccion || "Direcci√≥n no registrada";
        document.getElementById("cliente-telefono").textContent = `Tel: ${usuario.telefono || "No registrado"}`;
        sessionStorage.setItem("idUsuario", idUsuario);
      } catch (err) {
        console.error("‚ùå Error obteniendo usuario:", err);
      }
    }

    const total = parseInt((sessionStorage.getItem("montoPagar") || "0").replace(/[^0-9]/g, "")) || 0;
    document.querySelector("#modalEfectivo .modal-body p strong").textContent = `$${total.toLocaleString()}`;

    // Modal efectivo
    const inputMonto = document.getElementById("montoCliente");
    const vueltoMsg = document.getElementById("vueltoMsg");

    inputMonto.addEventListener("input", () => {
      const monto = parseInt(inputMonto.value) || 0;
      if (monto >= total) {
        const vuelto = monto - total;
        vueltoMsg.textContent = `Tu vuelto ser√°: $${vuelto.toLocaleString()}`;
        vueltoMsg.classList.remove("d-none", "alert-danger");
        vueltoMsg.classList.add("alert-info");
      } else {
        vueltoMsg.textContent = "El monto ingresado no cubre el total.";
        vueltoMsg.classList.remove("d-none", "alert-info");
        vueltoMsg.classList.add("alert-danger");
      }
    });

    // Bot√≥n confirmar pago
    const btnConfirmar = document.getElementById("btnConfirmar");
    btnConfirmar.addEventListener("click", async () => {
      const radio = document.querySelector('input[name="pago-delivery"]:checked');
      if (!radio) { alert("Debes seleccionar un m√©todo de pago."); return; }

      const metodoPago = radio.value;
      sessionStorage.setItem("metodoPago", metodoPago);

      if (!idUsuario) { alert("No se pudo obtener el usuario."); return; }

      if (metodoPago === "efectivo") {
        // Mostrar modal
        const modal = new bootstrap.Modal(document.getElementById("modalEfectivo"));
        modal.show();
        return;
      }

      // Crear pago pendiente
      try {
        const pagoRes = await fetch("http://127.0.0.1:8000/pago/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idUsuario, monto: total, metodo: metodoPago, estado: "pendiente" })
        });
        const pagoData = await pagoRes.json();
        sessionStorage.setItem("idPago", pagoData.id);

        if (metodoPago === "tarjeta") {
          // Solicitar token Webpay y enviar formulario autom√°ticamente
          const webpayRes = await fetch("http://127.0.0.1:8000/pago/webpay", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idUsuario, monto: total })
          });
          const webpayData = await webpayRes.json();

          if (!webpayData.token || !webpayData.url) {
            alert("Error: No se recibi√≥ el token de pago.");
            console.error("Webpay no devolvi√≥ token:", webpayData);
            return;
          }

          const form = document.createElement("form");
          form.method = "POST";
          form.action = webpayData.url;

          const input = document.createElement("input");
          input.type = "hidden";
          input.name = "token_ws";
          input.value = webpayData.token;

          form.appendChild(input);
          document.body.appendChild(form);
          form.submit();
          return;
        }

        if (metodoPago === "transferencia") {
          window.location.href = "pagoTransferencia.html";
          return;
        }
      } catch (err) {
        console.error("‚ùå Error creando pago:", err);
        alert("No se pudo iniciar el pago.");
      }
    });

    // Confirmar pago efectivo desde modal
    const btnConfirmarPago = document.getElementById("btnConfirmarPago");
    btnConfirmarPago.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!idUsuario) { console.error("‚ùå No existe idUsuario"); return; }

      try {
        const respPago = await fetch(`http://127.0.0.1:8000/pago/${idUsuario}`);
        const pagos = await respPago.json();
        const pagoPendiente = pagos.find(p => p.estado === "pendiente");

        if (!pagoPendiente) { console.error("‚ùå No se encontr√≥ pago pendiente."); return; }

        await fetch(`http://127.0.0.1:8000/pago/${pagoPendiente._id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ metodo: "efectivo", estado: "completado" })
        });

        window.location.href = "confirmacion.html";
      } catch (err) {
        console.error("‚ùå Error confirmando pago efectivo:", err);
      }
    });

  });
  </script>
</body>
</html>
