<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Ventas - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/reporteVentas.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Reporte de Ventas - Administrador</h2>

    <!-- Notificación de posible retraso -->
    <div id="alerta-retraso" class="alert alert-warning text-center" role="alert">
      A veces puede tardar más de lo esperado la actualización de los datos
    </div>

    <!-- Tarjetas de resumen -->
    <div class="row g-4 mb-4">
      <div class="col-12 col-md-4">
        <div class="card shadow-sm resumen-card text-center">
          <div class="card-body">
            <h5 class="card-title">Monto Total</h5>
            <p id="monto-total" class="card-text fs-3">$0</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card shadow-sm resumen-card text-center">
          <div class="card-body">
            <h5 class="card-title">Número de Pedidos</h5>
            <p id="num-pedidos" class="card-text fs-3">0</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card shadow-sm resumen-card text-center">
          <div class="card-body">
            <h5 class="card-title">Métodos de Pago</h5>
            <ul id="metodos-pago" class="list-unstyled mb-0"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de ventas recientes -->
    <div class="card shadow-sm">
      <div class="card-header">
        Ventas Recientes
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th># Pedido</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Monto</th>
              <th>Método de Pago</th>
            </tr>
          </thead>
          <tbody id="tabla-ventas">
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botón de actualización manual -->
    <div class="text-center mt-4">
      <button class="btn btn-primary btn-lg" onclick="actualizarReporte()">Actualizar Datos</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = "https://slapi.onrender.com";

    // Ejecutar al cargar la página
    cargarReporte();

    async function cargarReporte() {
      try {
        const tbodyVentas = document.getElementById("tabla-ventas");
        tbodyVentas.innerHTML = "";

        // Reiniciar contadores
        let montoTotal = 0;
        let numeroPedidos = 0;
        const metodosPago = {};

        // 1) Obtener todos los usuarios
        const resUsuarios = await fetch(`${API}/usuario`);
        const usuarios = await resUsuarios.json();

        // 2) Recorrer usuarios y obtener sus pedidos
        for (const usuario of usuarios) {
          const idUsuario = usuario._id;

          const resPedidos = await fetch(`${API}/pedido/${idUsuario}`);
          if (!resPedidos.ok) continue;

          const pedidos = await resPedidos.json();

          for (const pedido of pedidos) {

            const totalPedido = Number(pedido.total) || 0;
            montoTotal += totalPedido;
            numeroPedidos++;

            const metodo = pedido.metodo || "N/A";
            if (!metodosPago[metodo]) metodosPago[metodo] = 0;
            metodosPago[metodo]++;

            // Insertar fila
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${pedido._id}</td>
              <td>${usuario.nombre} (${usuario.correo})</td>
              <td>${pedido.fecha}</td>
              <td>$${totalPedido.toLocaleString("es-CL")}</td>
              <td>${metodo}</td>
            `;
            tbodyVentas.appendChild(tr);
          }
        }

        // 3) Aplicar totales a las tarjetas resumen
        document.getElementById("monto-total").textContent =
          `$${montoTotal.toLocaleString("es-CL")}`;

        document.getElementById("num-pedidos").textContent = numeroPedidos;

        const ulMetodos = document.getElementById("metodos-pago");
        ulMetodos.innerHTML = "";

        Object.keys(metodosPago).forEach(metodo => {
          const li = document.createElement("li");
          li.textContent = `${metodo}: ${metodosPago[metodo]}`;
          ulMetodos.appendChild(li);
        });

      } catch (error) {
        console.error("Error al cargar reporte:", error);
        alert("No se pudieron cargar los datos.");
      }
    }

    // Botón manual
    function actualizarReporte() {
      cargarReporte();
    }
  </script>
</body>
</html>
